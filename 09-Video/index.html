<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="container">
        <div class="preloader">
            <img src="/preloader.gif" alt="preloader">
        </div>
        <video src="/video.mp4" autoplay loop muted class='videoContainer'></video>
        <h1>Video Project</h1>
        <button class="btns">
            <div class="btnContainer">
                <label class="pause">Pause</label>
                <label class="play">Play</label>
                <span class='slider'></span>
            </div>
        </button>
    </header>
</body>
<script src="app.js"></script>

</html>
